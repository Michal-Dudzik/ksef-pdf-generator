name: Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: windows-latest
    env:
      TZ: Europe/Warsaw

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Build application
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration

      - name: Test summary
        if: always()
        shell: pwsh
        run: |
          Write-Host "âœ“ Tests completed"
